    <!--Interest Form-->
    <div class="container">
        <h1>Add New Interest</h1>
        <form>
            <div class="form-group">
            <label for="interestName">Interest Name</label>
            <input type="name" class="form-control" id="nameBox" aria-describedby="nameHelp" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Text About Interest</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-row">
                <div class="col">
                    <p>Upload Local Image:</p>
                    <div class="custom-file mb-3">
                        <input type="file" id="myFile" name="filename2">
                    </div>
                    <p>On a scale of 1-5, how interested in this are you?</p>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio1" value="option1">
                                <label class="form-check-label" for="radio1">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio2" value="option2">
                                <label class="form-check-label" for="radio2">2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio3" value="option3">
                                <label class="form-check-label" for="radio3">3</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio4" value="option4">
                                <label class="form-check-label" for="radio4">4</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio5" value="option4">
                                <label class="form-check-label" for="radio4">5</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <p>Select # Tweets to Display:</p>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width:400px;">
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">1</a>
                          <a class="dropdown-item" href="#">2</a>
                          <a class="dropdown-item" href="#">3</a>
                        </div>
                    </div>
                </div>
            </div>

            <p>Login to Finish Submitting</p>
            <div class="form-row">
                <div class="col">
                    <div class="form-group mb-2">
                        <input type="name" class="form-control" id="loginName" placeholder="Username">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group mb-2">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">
                    <a href="index.html" class="btn" style="color:white;">Submit</a>
                </button> 
            </div>
        </form>
